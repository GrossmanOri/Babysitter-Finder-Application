<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הפרופיל שלי - Babysitter Finder</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <nav class="container">
            <a class="navbar-brand" href="#" id="homeLink">
                <i class="bi bi-heart-fill me-2"></i>
                Babysitter Finder
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="navigationMenu">
                    <!-- Navigation will be populated by JavaScript -->
                </ul>
                
                <ul class="navbar-nav" id="authButtons">
                    <!-- Auth buttons will be populated by JavaScript -->
                </ul>
            </section>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <!-- Profile Header -->
        <section class="profile-header">
            <article class="container text-center">
                <h1 id="userName">טוען...</h1>
                <p id="userEmail" class="mb-0">טוען...</p>
                <p id="userRole" class="mb-0 mt-2">
                    <span class="badge bg-light text-dark px-3 py-2">
                        <span id="roleText">טוען...</span>
                    </span>
                </p>
            </article>
        </section>

        <!-- Profile Content -->
        <section class="container py-5">


            <!-- Profile Information -->
            <section class="row">
                <article class="col-lg-8">
                    <!-- Personal Information -->
                    <section class="profile-card">
                        <header class="profile-card-header">
                            <h3 class="mb-0">
                                <i class="bi bi-person me-2"></i>פרטים אישיים
                            </h3>
                        </header>
                        <section class="profile-card-body">
                            <form id="profileForm">
                                <section class="row g-3">
                                    <section class="col-md-6">
                                        <label class="form-label">שם פרטי</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName">
                                    </section>
                                    <section class="col-md-6">
                                        <label class="form-label">שם משפחה</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName">
                                    </section>
                                    <section class="col-md-6">
                                        <label class="form-label">אימייל</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </section>
                                    <section class="col-md-6">
                                        <label class="form-label">טלפון</label>
                                        <input type="text" class="form-control" id="phone" name="phone">
                                    </section>
                                    <section class="col-md-6">
                                        <label class="form-label">עיר</label>
                                        <section class="input-group">
                                            <input type="text" class="form-control" id="city" name="city">
                                            <button type="button" class="btn btn-outline-primary" id="detectLocationBtn" title="זיהוי אוטומטי של העיר">
                                                <i class="bi bi-geo-alt"></i>
                                            </button>
                                        </section>
                                    </section>
                                    <section class="col-md-6">
                                        <label class="form-label">סיסמה חדשה</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="השאר ריק אם לא רוצה לשנות">
                                    </section>
                                    
                                    <!-- Babysitter specific fields -->
                                    <section id="babysitterProfileFields" class="col-12" style="display: none;">
                                        <hr class="my-4">
                                        <h5 class="text-primary mb-3"><i class="bi bi-star me-2"></i>פרטי ביביסיטר</h5>
                                        <section class="row g-3">
                                            <section class="col-md-6">
                                                <label class="form-label"><i class="bi bi-award me-2"></i>ניסיון</label>
                                                <select class="form-select" id="experience" name="experience">
                                                    <option value="beginner">🌱 מתחילה</option>
                                                    <option value="intermediate">⭐ בינונית</option>
                                                    <option value="expert">🏆 מנוסה</option>
                                                </select>
                                            </section>
                                            <section class="col-md-6">
                                                <label class="form-label"><i class="bi bi-currency-dollar me-2"></i>מחיר לשעה (₪)</label>
                                                <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" min="20" max="200">
                                            </section>
                                            <section class="col-md-6">
                                                <label class="form-label"><i class="bi bi-check-circle me-2"></i>זמינות</label>
                                                <select class="form-select" id="isAvailable" name="isAvailable">
                                                    <option value="true">✅ זמינה עכשיו</option>
                                                    <option value="false">❌ לא זמינה כרגע</option>
                                                </select>
                                            </section>
                                            <section class="col-12">
                                                <label class="form-label"><i class="bi bi-chat-text me-2"></i>תיאור</label>
                                                <textarea class="form-control" id="description" name="description" maxlength="500" rows="3" placeholder="ספרי על עצמך, הניסיון שלך ומה את מציעה..."></textarea>
                                            </section>
                                        </section>
                                    </section>
                                    
                                    <section class="col-12">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-2"></i>שמור שינויים
                                        </button>
                                    </section>
                                    
                                    <!-- Delete Profile Section -->
                                    <section class="col-12 mt-4">
                                        <hr class="my-4">
                                        <button type="button" class="btn btn-danger" id="deleteProfileBtn" onclick="showDeleteConfirmation()">
                                            <i class="bi bi-trash me-2"></i>למחיקת המשתמש
                                        </button>
                                    </section>
                                </section>
                            </form>
                        </section>
                    </section>


                </article>

                <article class="col-lg-4">
                    <!-- User Type Specific Info -->
                    <section class="profile-card">
                        <header class="profile-card-header">
                            <h3 class="mb-0">
                                <i class="bi bi-info-circle me-2"></i>פרטים נוספים
                            </h3>
                        </header>
                        <section class="profile-card-body">
                            <section id="additionalInfo">
                                <!-- מידע נוסף לפי סוג משתמש -->
                            </section>
                        </section>
                    </section>
                </article>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <article class="container">
            <section class="row">
                <article class="col-md-6">
                    <h5>Babysitter Finder</h5>
                    <p>הפלטפורמה המובילה למציאת בייביסיטרים בישראל</p>
                </article>
                
                <article class="col-md-6 text-md-end">
                    <h5>צור קשר</h5>
                    <p>
                        <i class="bi bi-envelope me-2"></i>
                        info@babysitterfinder.co.il
                    </p>
                    <p>
                        <i class="bi bi-telephone me-2"></i>
                        03-1234567
                    </p>
                </article>
            </section>
            
            <hr>
            
            <section class="text-center">
                <p>&copy; 2025 Babysitter Finder. כל הזכויות שמורות.</p>
            </section>
        </article>
    </footer>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Config JS -->
    <script src="../js/config.js?v=13&t=1730370000"></script>
    <!-- Geolocation Service -->
    <script src="../js/utils/geolocation.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js?v=13&t=1730370000"></script>
    <script src="../js/pages/profile.js?v=2"></script>
</body>
</html>
