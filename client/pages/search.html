<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש ביביסיטרים - Babysitter Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <nav class="container">
            <section class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Babysitter Finder</h1>
                <section class="d-flex gap-3">
                    <a href="../index.html" class="btn btn-outline-light">דף הבית</a>
                    <a href="login.html" class="btn btn-outline-light">התחברות</a>
                    <a href="register.html" class="btn btn-light">הרשמה</a>
                </section>
            </section>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Search Section -->
        <section class="row">
            <article class="col-lg-8 mx-auto">
                <header class="text-center mb-5">
                    <h2 class="display-5 mb-3">חיפוש ביביסיטרים</h2>
                    <p class="lead text-muted">מצאו את הביביסיטר המושלם עבור הילדים שלכם</p>
                </header>

                <!-- Search Form -->
                <form id="searchForm" class="card shadow-sm mb-5">
                    <section class="card-body">
                        <section class="row g-3">
                            <article class="col-md-6">
                                <label for="city" class="form-label">עיר</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="הזינו עיר">
                            </article>
                            <article class="col-md-6">
                                <label for="experience" class="form-label">רמת ניסיון</label>
                                <select class="form-select" id="experience" name="experience">
                                    <option value="">כל הרמות</option>
                                    <option value="beginner">מתחיל</option>
                                    <option value="intermediate">בינוני</option>
                                    <option value="expert">מומחה</option>
                                </select>
                            </article>
                            <article class="col-md-4">
                                <label for="maxRate" class="form-label">מחיר מקסימלי לשעה</label>
                                <input type="number" class="form-control" id="maxRate" name="maxRate" placeholder="₪" min="20" max="200">
                            </article>
                            <article class="col-md-4">
                                <label for="minAge" class="form-label">גיל מינימלי</label>
                                <input type="number" class="form-control" id="minAge" name="minAge" placeholder="גיל" min="16" max="80">
                            </article>
                            <article class="col-md-4">
                                <label for="maxAge" class="form-label">גיל מקסימלי</label>
                                <input type="number" class="form-control" id="maxAge" name="maxAge" placeholder="גיל" min="16" max="80">
                            </article>
                            <article class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="bi bi-search"></i> חפש ביביסיטרים
                                </button>
                            </article>
                        </section>
                    </section>
                </form>

                <!-- Results Section -->
                <section id="resultsSection" class="d-none">
                    <header class="d-flex justify-content-between align-items-center mb-4">
                        <h3>תוצאות חיפוש</h3>
                        <span id="resultsCount" class="badge bg-secondary"></span>
                    </header>

                    <!-- Loading -->
                    <section id="loading" class="text-center py-5">
                        <section class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">טוען...</span>
                        </section>
                        <p class="mt-3">מחפש ביביסיטרים...</p>
                    </section>

                    <!-- Results List -->
                    <section id="resultsList" class="row g-4">
                        <!-- Results will be populated here -->
                    </section>

                    <!-- No Results -->
                    <section id="noResults" class="text-center py-5 d-none">
                        <i class="bi bi-search display-1 text-muted"></i>
                        <h4 class="mt-3">לא נמצאו תוצאות</h4>
                        <p class="text-muted">נסו לשנות את פרמטרי החיפוש</p>
                    </section>
                </section>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <section class="container text-center">
            <p class="mb-0">&copy; 2024 Babysitter Finder. כל הזכויות שמורות.</p>
        </section>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/pages/search.js"></script>
</body>
</html>
