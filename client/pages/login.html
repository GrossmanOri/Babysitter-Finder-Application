<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - Babysitter Finder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container mt-5">
        <section class="card mx-auto">
            <article class="card-body">
                <header>
                    <h3 class="card-title text-center mb-4">התחברות</h3>
                </header>
                <form id="loginForm">
                    <section class="mb-3">
                        <label class="form-label">אימייל</label>
                        <input type="email" class="form-control" name="email" required>
                    </section>
                    <section class="mb-3">
                        <label class="form-label">סיסמה</label>
                        <input type="password" class="form-control" name="password" required>
                    </section>
                    <section id="formMessage" class="mb-3 text-center text-danger"></section>
                    <button type="submit" class="btn btn-primary w-100">התחברות</button>
                </form>
                <footer class="text-center mt-3">
                    <p>אין לך חשבון? <a href="register.html">הרשמה</a></p>
                </footer>
            </article>
        </section>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/pages/login.js"></script>
</body>
</html>
