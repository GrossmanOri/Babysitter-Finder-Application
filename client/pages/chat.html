<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט - Babysitter Finder</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <nav class="container">
            <a class="navbar-brand" href="#" id="homeLink">
                <i class="bi bi-heart-fill me-2"></i>
                Babysitter Finder
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="navigationMenu">
                    <!-- Navigation will be populated by JavaScript -->
                </ul>
                
                <ul class="navbar-nav" id="authButtons">
                    <!-- Auth buttons will be populated by JavaScript -->
                </ul>
            </section>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container-fluid my-4 flex-grow-1">
        <section class="row">
            <section class="col-12">
                <section class="card h-100">
                    <header class="card-header d-flex justify-content-between align-items-center">
                        <section>
                            <h3 class="h5 mb-0" id="chatTitle">בחרו שיחה</h3>
                            <small class="text-muted" id="chatSubtitle"></small>
                        </section>
                    </header>

                    <section class="card-body p-0 chat-container">
                        <section id="messagesContainer" class="h-100 d-flex flex-column">
                            <section id="welcomeMessage" class="flex-grow-1 d-flex align-items-center justify-content-center">
                                <section class="text-center text-muted">
                                    <i class="bi bi-chat-dots display-1"></i>
                                    <h4 class="mt-3">ברוכים הבאים לצ'אט</h4>
                                    <p>התחילו שיחה חדשה עם ביביסיטר מדף החיפוש</p>
                                </section>
                            </section>

                            <section id="messagesList" class="flex-grow-1 p-3 d-none" style="display: none !important;">
                            </section>

                            <section id="messageInput" class="p-3 border-top d-none" style="display: none !important;">
                                <form id="messageForm" class="d-flex gap-2">
                                    <input type="text" class="form-control" id="messageText" placeholder="הקלדו הודעה..." maxlength="1000">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-send"></i>
                                    </button>
                                </form>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <section class="container text-center">
            <p class="mb-0">&copy; 2025 Babysitter Finder. כל הזכויות שמורות.</p>
        </section>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/pages/chat.js"></script>
</body>
</html>
