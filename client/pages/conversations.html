<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיחות - Babysitter Finder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header - זה החלק העליון של האתר -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <nav class="container">
            <a class="navbar-brand" href="#" id="homeLink">
                <i class="bi bi-heart-fill me-2"></i>
                Babysitter Finder
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="navigationMenu">
                    <!-- Navigation menu items will be populated by JavaScript -->
                </ul>
                
                <ul class="navbar-nav" id="authButtons">
                    <!-- Auth buttons will be populated by JavaScript -->
                </ul>
            </section>
        </nav>
    </header>

    <!-- Main Content - התוכן הראשי של הדף -->
    <main class="container-fluid my-4">
        <section class="row">
            <!-- Conversations Sidebar - סרגל צד לשיחות -->
            <aside class="col-md-4 col-lg-3">
                <section class="card">
                    <header class="card-header">
                        <h3 class="h5 mb-0">השיחות שלי</h3>
                    </header>
                    <section class="card-body p-0">
                        <section id="conversationsList">
                            <!-- Loading Spinner - ספינר טעינה -->
                            <section class="text-center py-4">
                                <section class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">טוען...</span>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </aside>

            <!-- Chat Area - אזור הצ'אט -->
            <section class="col-md-8 col-lg-9">
                <section class="card h-100">
                    <!-- Chat Header - כותרת הצ'אט -->
                    <header class="card-header d-flex justify-content-between align-items-center">
                        <section>
                            <h3 class="h5 mb-0" id="chatTitle">בחרו שיחה</h3>
                            <small class="text-muted" id="chatSubtitle"></small>
                        </section>
                        <section class="d-flex gap-2">
                            <!-- Refresh Button - כפתור רענון -->
                            <button class="btn btn-outline-secondary btn-sm" onclick="refreshChat()">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <!-- Delete Conversation Button - כפתור מחיקת שיחה -->
                            <button class="btn btn-outline-danger btn-sm" id="deleteConversationBtn" onclick="deleteConversation()" style="display: none;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </section>
                    </header>

                    <!-- Chat Container - מיכל הצ'אט -->
                    <section class="card-body p-0 chat-container">
                        <section id="messagesContainer" class="h-100 d-flex flex-column">
                            <!-- Welcome Message - הודעת ברוכים הבאים -->
                            <section id="welcomeMessage" class="flex-grow-1 d-flex align-items-center justify-content-center">
                                <section class="text-center text-muted">
                                    <i class="bi bi-chat-dots display-1"></i>
                                    <h4 class="mt-3">בחרו שיחה מהרשימה</h4>
                                    <p id="welcomeSubtext">כאן תוכלו לראות את כל השיחות שלכם</p>
                                </section>
                            </section>

                            <!-- Messages List - רשימת ההודעות -->
                            <section id="messagesList" class="flex-grow-1 p-3 d-none" style="display: none !important;">
                                <!-- Messages will be populated by JavaScript -->
                            </section>

                            <!-- Message Input - קלט הודעה -->
                            <section id="messageInput" class="p-3 border-top d-none" style="display: none !important;">
                                <form id="messageForm" class="d-flex gap-2">
                                    <input type="text" class="form-control" id="messageText" placeholder="הקלדו הודעה..." maxlength="1000">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-send"></i>
                                    </button>
                                </form>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/pages/conversations.js"></script>
</body>
</html>
